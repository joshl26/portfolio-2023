<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&amp;display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;900&amp;display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Joshua Lehman | Software Engineer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Josh Lehman | Software Engineer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      var colormode = JSON.parse(window.localStorage.getItem("colorMode")),
        element = document.getElementById("root");
      colormode
        ? (element.style.backgroundColor =
            "light" === colormode ? "#ececec" : "#293241")
        : window.localStorage.setItem("colorMode", '"light"');
    </script>
  </body>
</html>
