    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      var colormode = JSON.parse(window.localStorage.getItem("colorMode"));

      var element = document.getElementById("root"); // get all elements

      if (colormode === "light") {
        element.style.backgroundColor = "#ececec";
      } else {
        element.style.backgroundColor = "#293241";
      }
    </script>
